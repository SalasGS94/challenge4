<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <nav>View Highscores</nav>
    <div class="timer-text">
      <p>Time: </p>
      <div class="timer-count">30</div>
    </div>
    <div class="start">Coding Quiz Challenge
      <p>Try to answer the following code related questions</p>
      <button class="start-button">Start Quiz</button>
    </div>
      <div class="quiz" style="display: none">
        <div class="question"></div>
        <div class="choicess">
          <button class=" choice" id="A" onclick="checkAnswer('A')">A</button>
          <button class=" choice" id="B" onclick="checkAnswer('B')">B</button>
          <button class=" choice" id="C" onclick="checkAnswer('C')">C</button>
          <button class=" choice" id="D" onclick="checkAnswer('D')">D</button>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
